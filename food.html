                        <h4>Patatas Bravas</h4>
                        <p>Crispy fried potatoes topped with a spicy sauce, one of Spain's most beloved tapas.</p>
                    </figcaption>

                </figure>

                    <img src="images/paella.jpg" alt="Paella rice dish loaded with seafood and saffron">
                    <figcaption>
